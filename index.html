<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>My emojis</h1>
    <div id="emojiContainer"></div>
    <input type="text" id="emoji-input" placeholder="Type an emoji" />

    <div class="buttons-wrapper">
      <button id="unshift-btn">Add to begging</button>
      <button id="push-btn">Add to end</button>
    </div>
    <div class="buttons-wrapper">
      <button id="shift-btn">Remove to begging</button>
      <button id="pop-btn">Remove to end</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
